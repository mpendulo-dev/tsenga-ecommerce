<mat-card [ngClass]="{ 'text-center': !fullWidthMode }">
    <div [ngClass]="{ flex: fullWidthMode }">
        <img
            class="mb-1 mx-auto h-[12.5rem]"
            [ngClass]="{
                'h-200px': !fullWidthMode,
                'h-[360px]': fullWidthMode
            }"
            src="http://placehold.it/150"
        />
        <div
            class="w-full"
            [ngClass]="{ 'px-8 flex-col justify-between': fullWidthMode }"
        >
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Snickers</p>
                <p>Description</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{ "150" | currency : "ZAR" }}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
