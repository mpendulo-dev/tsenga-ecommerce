<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{ sort }}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdate('desc')" mat-menu-item>
                    desc
                </button>
                <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex item-center">
            <div>
                <button mat-button [matMenuTriggerFor]="show">
                    Show {{ itemsCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #show="matMenu">
                    <button (click)="itemsToShow(12)" mat-menu-item>12</button>
                    <button (click)="itemsToShow(24)" mat-menu-item>24</button>
                    <button (click)="itemsToShow(36)" mat-menu-item>36</button>
                </mat-menu>
            </div>
            <button (click)="changeLayout(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button (click)="changeLayout(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button (click)="changeLayout(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
