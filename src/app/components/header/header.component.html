<mat-toolbar class="max-w-100 mx-auto border-x justify-between">
    <a routerLink="home">Tsenga</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn"> shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Item(s)</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{
                        "500" | currency : "ZAR"
                    }}</span>
                </div>
            </div>
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{
                        "500" | currency : "ZAR"
                    }}</span>
                </div>
            </div>
            <div class="flex justify-between py-3">
                Total:
                <span class="font-bold">{{ "1000" | currency : "ZAR" }}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-red-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
                <button class="bg-green-600 text-white rounded-full w-9 h-9" routerLink="cart">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
